    <h1>Problem 4</h1><br>
    <div>
        <p id="paragraph">This is a paragraph</p>
        <button onclick="toggleEffect('bold')">Bold</button>
        <button onclick="toggleEffect('italic')">Italic</button>
        <button onclick="toggleEffect('underline')">Underline</button>
    </div>

    <script>
        function toggleEffect(effect) {
            var paragraph = document.getElementById('paragraph');
            paragraph.classList.toggle(effect);
        }
    </script>
