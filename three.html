    <h1>Problem 3</h1><br>
    <div>
        <form id="ageForm" action="three.php" method="GET" onsubmit="return validateAge()">
            Enter your age
            <input type="text" id="ageInput" name="age"><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function validateAge() {
            var ageInput = document.getElementById('ageInput').value;
            if (isNaN(ageInput) || ageInput === '' || ageInput <= 0) {
                alert("Invalid Input");
                document.getElementById('ageInput').classList.add('error');
                return false;
            } else if (ageInput < 100) {
                return true;
            } else {
                alert("Invalid Input");
                document.getElementById('ageInput').classList.add('error');
                return false;
            }
        }
    </script>
